<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Border styles */
        table thead, #table tr {
            border-top-width: 1px;
            border-top-style: solid;
            border-top-color: rgb(230, 189, 189);
        }

        table {
            border-bottom-width: 1px;
            border-bottom-style: solid;
            border-bottom-color: rgb(230, 189, 189);
        }

        /* Padding and font style */
        table td, table th {
            padding: 5px 10px;
            font-size: 12px;
            font-family: Verdana;
            color: rgb(177, 106, 104);
        }

        /* Alternating background colors */
        table tr:nth-child(even) {
            background: rgb(238, 211, 210)
        }

        table tr:nth-child(odd) {
            background: #FFF
        }
    </style>

</head>
<body id="body">
    <label for="fname">路線:</label>
    <input type="text" id="fname" name="fname">

    <label for="wheather">天氣:</label>
    <select name="wheather">
        <option value="rain">雨天</option>
        <option value="sun">晴天</option>
    </select>

    <button style="height:40px;width:50px" onclick="recordTime()">record</button>

    <fieldset>
        <legend>天色</legend>
        <div>
            <input type="radio" value="daytime" name="day" checked>
            <label for="daytime">白天</label>
        </div>

        <div>
            <input type="radio" value="night" name="day">
            <label for="night">夜晚</label>
        </div>
    </fieldset>

    <script src="script.js"></script>
</body>
</html>
